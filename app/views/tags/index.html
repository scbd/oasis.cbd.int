<div>

    <section class="content">

        <div class="row">

            <div class="col-md-12">
                <div class="box">
                    <div class="box-header with-border">
                        <h3 class="box-title">Custom Tags</h3>
                    </div>
                    <div class="box-body">

                        <table id="example2" class="table table-bordered table-hover dataTable" role="grid" aria-describedby="example2_info">
                            <thead>
                                <tr role="row">
                                    <th></th>
                                    <th>EN</th>
                                    <th>AR</th>
                                    <th>ES</th>
                                    <th>FR</th>
                                    <th>RU</th>
                                    <th>ZH</th>
                                    <th></th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr role="row" class="odd" ng-repeat="tag in tags">
                                    <td>{{$index}}</td>
                                    <td>{{tag.title.en}}</td>
                                    <td>{{tag.title.ar}}</td>
                                    <td>{{tag.title.es}}</td>
                                    <td>{{tag.title.fr}}</td>
                                    <td>{{tag.title.ru}}</td>
                                    <td>{{tag.title.zh}}</td>
                                    <td>
                                        <a class="btn" href="#" ng-click="delete(article)">
                                            <i class="fa fa-remove" />
                                        </a>
                                        <a class="btn" href="/articles/{{article._id}}/edit">
                                            <i class="fa fa-edit" />
                                        </a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

        </div>

    </section>
</div>
