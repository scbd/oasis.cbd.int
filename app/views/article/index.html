                .tilecaption {
                    position: relative;

                #pinBoot {
                    position: relative;
                    max-width: 100%;
                    width: 100%;
                }

                img {
                    width: 100%;
                    max-width: 100%;
                    height: auto;
                }

                .white-panel {
                    position: absolute;
                    background: white;
                    box-shadow: 0px 1px 2px rgba(0, 0, 0, 0.3);
                    padding: 10px;
                }
                /*
                    stylize any heading tags withing white-panel below
                */

                .white-panel h1 {
                    font-size: 1em;
                }

                .white-panel h1 a {
                    color: #A92733;
                }

                .white-panel:hover {
                    box-shadow: 1px 1px 10px rgba(0, 0, 0, 0.5);
                    margin-top: -5px;
                    -webkit-transition: all 0.3s ease-in-out;
                    -moz-transition: all 0.3s ease-in-out;
                    -o-transition: all 0.3s ease-in-out;
                    transition: all 0.3s ease-in-out;
                }
            </style>
            <div class="col-md-12">
                <div class="container" style="width:100%">
                    <div class="row">

                        <div class="col-md-12">

                            <section id="pinBoot">

                                <article class="white-panel" ng-repeat="article in articles | orderBy:'-meta.modifiedOn'">
                                    <div ng-click="showArticle(article)" style="cursor:pointer">
                                        <img  class="card-image" ng-if="article.coverImage" ng-src="{{::getSizedImage(article.coverImage.url, '200x200')}}"
                                            alt="image not available">
                                        <h4>
                                            {{article.title|lstring}}
                                        </h4>
                                        <p ng-bind-html="article.content |lstring | limitTo:100|unsafe ">
                                        </p>
                                    </div>
                                    <div ng-if="isAuthorizedForActions">
                                        <hr />
                                        <div class="btn-group pull-right">
                                            <a class="btn" href="#" ng-click="delete(article)">
                                                <i class="fa fa-remove" />
                                            </a>  
                                            <a class="btn" href="articles/{{article._id}}/edit">
                                                <i class="fa fa-edit" />
                                            </a>
                                        </div>
                                    </div>
                                </article>

                            </section>


                            <hr>


                        </div>

                    </div>
                </div>
