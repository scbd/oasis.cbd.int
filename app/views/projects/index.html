<div>

    <section class="content">
        <div class="row">
            <div class="col-md-12">
                <div class="box1">
                    <div class="box-header with-border">
                        <h3 class="box-title">SCBD Projects</h3>
                    </div>
                    <div class="box-body1" id="editor">

                        <div class="row">


                            <div class="col-md-4" ng-repeat="project in projects">
                                <!-- Widget: user widget style 1 -->
                                <div class="box box-widget widget-user">
                                    <!-- Add the bg color to the header using any of the bg-* classes -->
                                    <div class="widget-user-header bg-aqua-active">
                                        <h3 class="widget-user-username">{{project.name}}</h3>
                                        <!-- <h5 class="widget-user-desc">Founder &amp; CEO</h5> -->
                                    </div>
                                    <div class="widget-user-image">
                                        <img class="img-circle" src="{{project.owner.avatar_url}}" alt="Repo Avatar">
                                    </div>
                                    <div class="box-footer">
                                        <div class="row">
                                            <div class="col-sm-4 border-right">
                                                <div class="description-block">
                                                    <h5 class="description-header">{{project.stargazers_count}}</h5>
                                                    <span class="description-text">Star Count</span>
                                                </div>
                                                <!-- /.description-block -->
                                            </div>
                                            <!-- /.col -->
                                            <div class="col-sm-4 border-right">
                                                <div class="description-block">
                                                    <h5 class="description-header">{{project.forks_count}}</h5>
                                                    <span class="description-text">Forks</span>
                                                </div>
                                                <!-- /.description-block -->
                                            </div>
                                            <!-- /.col -->
                                            <div class="col-sm-4">
                                                <a ng-href="{{baseUrl}}translation/{{project.name}}">
                                                    <div class="description-block">
                                                        <h5 class="description-header"></h5>
                                                        <span class="description-text">Translation</span>
                                                    </div>
                                                </a>
                                            </div>
                                            <!-- /.col -->
                                        </div>
                                        <!-- /.row -->
                                    </div>
                                </div>
                                <!-- /.widget-user -->
                            </div>

                        </div>
                    </div>
                </div>

            </div>
        </div>
    </section>

</div>
